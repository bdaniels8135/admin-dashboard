<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="wrapper">
            <img src="/img/icons/view-dashboard.svg" alt="icon">
            <p>Dashboard</p>    
        </div>
        <ul>
            <li><img src="/img/icons/home.svg" alt="Home Icon">Home</li>
            <li><img src="/img/icons/card-account-details-outline.svg" alt="Profile Icon">Profile</li>
            <li><img src="/img/icons/message.svg" alt="Messages Icon">Messages</li>
            <li><img src="/img/icons/clock-time-three.svg" alt="History Icon">History</li>
            <li><img src="/img/icons/note-multiple.svg" alt="Tasks Icon">Tasks</li>
            <li><img src="/img/icons/account-group.svg" alt="Communities Icon">Communities</li>
        </ul>
        <ul>
            <li><img src="/img/icons/cog.svg" alt="Settings Icon">Settings</li>
            <li><img src="/img/icons/help-box.svg" alt="Support Icon">Support</li>
            <li><img src="/img/icons/shield-check.svg" alt="Privacy Icon">Privacy</li>
        </ul>
    </div>
    <header>
        <div class="search-wrapper">
            <img src="" alt="mag glass">
            <input type="search" name="" id="">
        </div>
        <div class="profile-wrapper">
            <img src="" alt="Notification Icon">
            <img src="" alt="Profile Picture">
            <p>User Name</p>
        </div>
        <div class="greeting-wrapper">
            <img src="" alt="Profile Picture">
            <div class="greeting-text">
                <p>Hi there,</p>
                <p>User Name (@userhandle)</p>
            </div>
        </div>
        <ul>
            <li>New</li>
            <li>Upload</li>
            <li>Share</li>
        </ul> 
    </header>
    <main>
        <div class="projects-container">
            Projects
        </div>
        <div class="announcements-container">
            Announcements
        </div>
        <div class="trending-container">
            Trending
        </div>
    </main>
</body>
</html>
